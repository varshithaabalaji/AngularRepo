<div>
    <h3>Weather Data Component</h3>
</div>
<div>
<label >
    <input type="text" [(ngModel)]='city'>
</label>
<br>
<button (click)="getWeatherData()">click</button>
</div>
<div *ngIf="weatherData">
    City:{{city}} <br>
    Current Temperature: {{weatherData.curr_temp}} <br>
    Minimum Temperature: {{weatherData.min_temp}} <br>
    Maximum Temperature: {{weatherData.max_temp}} <br>

</div>
